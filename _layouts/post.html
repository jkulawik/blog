---
layout: compress
---

{% include head.html %}

<main>

    {% include header.html %}

    <h1>{{ page.title }}</h1>
    <i>{{ page.date | date: "%b %d, %Y" }}</i>
    <br/>
    <small>
        {% for tag in page.tags %}
        <a href="{{ site.url }}/tags" title="See all posts by tag">#{{ tag }}</a>
        {% endfor %}
    </small>
    <h4 class="subtitle">{{ page.subtitle }}</h4>

    {{ page.content }}

</main>

{% include footer-post.html %}

</body>

</html>
