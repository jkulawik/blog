title: Sniper Monkey
description: Yet another blog about tech and games (YABATAG)
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://knhash.in/jekyllBear" # the base hostname & protocol for your site
# host: 0.0.0.0

#########################
# more settings

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: Poland
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

# Add general links to site pages here
links:
  About: /about
  Lasaga: /lasaga


# Add links for more focus here
special_links:
  "Don't ask to ask": https://dontasktoask.com/
  "No Hello": https://nohello.net/en/
